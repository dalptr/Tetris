<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>Tetris</title>
</head>
<body>
<div class="container">
    <div id="game">
        <div id="game-board">

        </div>

        <div id="game-info">
            <div class="game-info-row">
                <p>Next piece</p>
                <div id="next-piece"></div>
            </div>
            <div class="game-info-row">
                <p>Score</p>
                <div id="score" class="game-info-value">0</div>
            </div>
            <div class="game-info-row">
                <p>High score</p>
                <div id="high-score" class="game-info-value">0</div>
            </div>
            <div class="game-info-row">
                <p>Level</p>
                <div id="level" class="game-info-value">1</div>
            </div>
            <div class="game-info-row">
                <p>Lines</p>
                <div id="lines" class="game-info-value">0</div>
            </div>
        </div>
    </div>
    <div id="navigation">
        <div id="navigation-directions">
            <button class="round-button" id="left"></button>
            <button class="round-button" id="right"></button>
            <button class="round-button" id="down"></button>
            <button class="round-button" id="up"></button>
        </div>
        <div id="change-piece-button-container">
            <button class="round-button" id="change-piece"></button>
        </div>
    </div>
</div>

</body>
</html>
